version: "2"

volumes:
  ${PEER_NAME}.${ORG_DOMAIN}:

networks:
  byfn:

services:
  ${PEER_NAME}.${ORG_DOMAIN}:
    container_name: ${PEER_NAME}.${ORG_DOMAIN}
    extends:
      file: base/peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=${PEER_NAME}.${ORG_DOMAIN}
      - CORE_PEER_ADDRESS=${PEER_NAME}.${ORG_DOMAIN}:${PORT}
      - CORE_PEER_LISTENADDRESS=0.0.0.0:${PORT}
      - CORE_PEER_CHAINCODEADDRESS=${PEER_NAME}.${ORG_DOMAIN}:${CHAINCODE_PORT}
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:${CHAINCODE_PORT}
      # - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.${ORG_DOMAIN}:12051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=${PEER_NAME}.${ORG_DOMAIN}:${PORT}
      - CORE_PEER_LOCALMSPID=${ORG_MSPID}
    volumes:
      - /var/run/:/host/var/run/
      - ./${ORG_NAME}-artifacts/crypto-config/peerOrganizations/${ORG_DOMAIN}/peers/${PEER_NAME}.${ORG_DOMAIN}/msp:/etc/hyperledger/fabric/msp
      - ./${ORG_NAME}-artifacts/crypto-config/peerOrganizations/${ORG_DOMAIN}/peers/${PEER_NAME}.${ORG_DOMAIN}/tls:/etc/hyperledger/fabric/tls
      - ${PEER_NAME}.${ORG_DOMAIN}:/var/hyperledger/production
    ports:
      - ${PORT}:${PORT}
    networks:
      - byfn
